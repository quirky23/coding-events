<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<nav th:replace="fragments :: navigation">
</nav>
<h1>All Events</h1>
<p th:unless="${events} and ${events.size()}">No Events!</p>
<ul>
    <th:block th:each="event : ${events}">
        <li th:text="${event}"><</li>
    </th:block>
</ul>

</body>
</html>
